<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/icons/favicon.png" />
    <title>Login</title>
    <!--  Links  -->
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <!-- Header -->
    <main>
      <div class="logoInsc">
        <a href="../index.html">
          <img
            src="../assets/images/Spotify_logo_with_text.svg"
            alt="spotify logo"
          />
        </a>
      </div>
      <section class="social-media-auth">
        <h2 class="login">To continue, log in to Spotify.</h2>
        <div class="button-fb">
          <img src="../assets/images/facebook.svg" alt="Facebook Button" />
          <span>Sign up with Facebook</span>
        </div>
        <div class="button-Apple">
          <img src="../assets/images/apple.svg" alt="Apple Button" />
          <span>Continue with APPLE</span>
        </div>
        <div class="button-google">
          <img src="../assets/images/google.svg" alt="Google Button" />
          <span>Sign up with Google</span>
        </div>
      </section>

      <div class="line2">
        <span>or</span>
      </div>
      <form name="forml" onsubmit="return verif_login(event)">
        <div class="champ_Signup">
          <div class="label">
            <label for="mail">Email address or username</label>
          </div>
          <div>
            <input
              type="email"
              class="email"
              id="lmail"
              placeholder="Email address or username"
            />
          </div>
          <div><span class="error" id="erroremail"></span></div>
        </div>

        <div class="champ_Signup">
          <div class="label">
            <label for="password">Password</label>
          </div>
          <div>
            <input
              type="password"
              class="email"
              id="psw"
              placeholder="Password"
            />
          </div>
          <div><span class="error" id="errormdp"></span></div>
        </div>

        <section class="remember-login">
          <div>
            <a class="Forgot_password" href="./pages/music.html"
              >Forgot your password ?</a
            >

            <div class="champ_Signup">
              <div class="label">
                <input type="checkbox" name="souvenir" id="Check_box" />
                Remember me
              </div>
            </div>
          </div>
          <div class="login">
            <button type="submit" class="button" onclick="reset">
              <div class="button_click">Log in</div>
              <div class="Button-focus"></div>
            </button>
          </div>
        </section>

        <div>
          <h2 class="signup2">Don't have an account?</h2>
        </div>

        <div class="button-signup">
          <a href="./signup.html"><span>sign up for spotify</span></a>
        </div>
      </form>
    </main>
    <!-- Scripts -->
    <script src="../js/scripts.js"></script>
  </body>
</html>
