<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/icons/favicon.png" />
    <title>Spotify clone</title>
    <!--  Links  -->
    <link rel="stylesheet" href="../css/signup.css" />
  </head>
  <body>
    <!-- Header -->
    <main>
      <div class="social-media-button-container">
        <div class="social-media-button socaial-media-button-facebook">
          <img
            src="./../assets/icons/socialMediaFacebook.svg"
            alt="facebook icon"
          />
          <span>Sign up with Facebook</span>
        </div>
        <div class="social-media-button socaial-media-button-google">
          <img
            src="./../assets/icons/socialMediaGoogle.svg"
            alt="instagram icon"
          />
          <span>Sign up with Instagram</span>
        </div>
      </div>
    </main>
    <!-- Scripts -->
    <script src="./js/scripts.js"></script>
  </body>
</html>
